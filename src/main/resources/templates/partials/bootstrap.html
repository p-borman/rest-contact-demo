<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="import">

    <div th:with="ts=${beans.timestampPrinter.print()}">

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <link type="text/css" rel="stylesheet" th:href="${'/css/bootstrap.min.css?='+ts}"/>
        <link type="text/css" rel="stylesheet" th:href="${'/css/bootstrap-theme.min.css?='+ts}"/>
        <style type="text/css">
            .navbar-color {
                background-image: linear-gradient(to bottom, #f5f5f5 0px, #e8e8e8 100%);
                background-repeat: no-repeat;
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff33435c', endColorstr='#ff33435c', GradientType=1);
                border-color: #337ab7;
                border-radius: 0px;
                /* background-color: #33435c; */
            }

        </style>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

        <script type="text/javascript"

                th:src="${'/js/respond.min.js?='+ts}"></script>
        <![endif]-->


        <script type="text/javascript"
                th:src="${'/js/jquery-1.10.2.min.js?='+ts}"></script>
        <script type="text/javascript"
                th:src="${'/js/bootstrap.min.js?='+ts}"></script>

        <script type="text/javascript" th:src="${'/js/angular.min.js?='+ts}"></script>
        <script type="text/javascript" th:src="${'/js/angular-route.min.js?='+ts}"></script>
    </div>
</div>

</html>
